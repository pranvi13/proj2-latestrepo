---
- name: jenkins slave setup using ansible
  hosts: jenkins-slave
  become: true
  tasks: 
    - name: install java 17
      yum: 
        name: java-17-amazon-corretto
        state: present
    - name: install maven
      get_url:
        url: https://dlcdn.apache.org/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz
        dest: /opt
    - name: extract maven pkg
      unarchive:
        src: /opt/apache-maven-3.9.9-bin.tar.gz
        dest: /opt
        remote_src: yes
    - name: install git
      yum:
        name: git
        state: present
      tags: install_git
    - name: check git version
      shell: git --version
      tags: install_git
      register: git_version
    - name: print git version
      debug: 
        msg: "{{ git_version.stdout }}"
      tags: install_git
    - name: install docker
      yum:
        name: docker
        state: present
    - name: start enablke the service
      service:
        name: docker
        state: started
    - name: check docker version
      shell: docker --version
      register: docker_version
    
    - name: print docker version
      debug:
        msg: "{{ docker_version.stdout }}"
      ignore_errors: yes

    - name: Verify Docker service status explicitly
      command: systemctl is-active docker
      register: docker_status

    - name: Display Docker service status
      debug:
        msg: "Docker service is {{ docker_status.stdout }}"
    - name: give 777 permissions on /var/run/docker.sock
      file: 
        path: /var/run/docker.sock
        state: file 
        mode: 0777
    - name: start docker on boot time 
      service: 
        name: docker 
        enabled: yes 